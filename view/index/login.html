    <script type="text/javascript">
        $("#loginform").submit(function(){
            var forData = $(this).serialize();
            $.ajax({
                type:'post',
                url:'/api/login',
                data:forData,
                dataType:'json',
                success:function(data){
                    if(data.code==200){
                        var logInfo = JSON.stringify(data.result);
                        $.cookie('logInfo',logInfo,{path:'/'});
                        location.href='/index/index';
                    }
                },
                error:function(){
                    alert('请输入正确的用户名&密码');
                }
            })

            return false;
        })
    </script>
